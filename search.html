<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Buscador Avanzado</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#ff6740',
                        'primary-hover': '#ff8f6e',
                        background: {
                            dark: '#0f0f0f'
                        }
                    }
                }
            }
        }
    </script>
    
    <script src="./js/theme-init.js"></script>

    <style>
        /* Ocultar scrollbar pero permitir scroll */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass { background: rgba(18, 11, 24, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>

<body class="bg-zinc-950 text-white h-screen flex overflow-hidden font-sans selection:bg-primary/30">

    <aside id="sidebar-container" class="hidden md:flex flex-col w-72 border-r border-white/5 bg-[#120b18] p-6 justify-between shrink-0 z-40 h-screen sticky top-0">
        </aside>

    <main class="flex-1 flex flex-col h-full relative overflow-hidden">

        <header id="header-container" class="sticky top-0 z-30 w-full glass px-4 py-3 md:py-4 shadow-lg shadow-black/50 flex items-center gap-4">
            
            <div class="relative flex-1 max-w-2xl mx-auto group">
                <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                    <span class="material-symbols-outlined text-gray-500 group-focus-within:text-primary transition-colors">search</span>
                </div>
                
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Buscar manga, autor o gÃ©nero..." 
                    class="w-full bg-black/40 border border-white/10 text-white text-sm rounded-full py-2.5 pl-10 pr-4 focus:outline-none focus:border-primary/50 focus:bg-black/60 transition-all placeholder:text-gray-500 shadow-inner"
                    autocomplete="off"
                >

                <div id="search-dropdown" class="hidden absolute top-full left-0 right-0 mt-2 bg-[#1a1625] border border-white/10 rounded-xl shadow-2xl overflow-hidden z-50 max-h-[60vh] overflow-y-auto backdrop-blur-xl">
                    </div>
            </div>

            <button 
                onclick="toggleFilters()" 
                class="p-2.5 rounded-full bg-white/5 border border-white/10 text-gray-400 hover:text-white hover:bg-white/10 hover:border-primary/50 transition-all active:scale-95 flex-shrink-0"
                title="Filtros Avanzados"
            >
                <span class="material-symbols-outlined">tune</span>
            </button>

        </header>

        <div id="results-area" class="flex-1 overflow-y-auto p-4 pb-24 md:pb-10 max-w-6xl mx-auto w-full">
            <div class="flex items-end justify-between mb-6 border-b border-white/5 pb-2">
                <h3 class="text-xl font-bold tracking-tight text-white flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">manage_search</span> Resultados
                </h3>
                <span id="results-count" class="text-xs font-medium text-gray-500 uppercase tracking-widest">-- TÃ­tulos</span>
            </div>

            <div id="manga-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
                <div class="col-span-full text-center py-20 opacity-50 flex flex-col items-center">
                    <span class="material-symbols-outlined text-6xl mb-4 text-white/20">search</span>
                    <p class="text-gray-400">Escribe en el buscador o usa los filtros.</p>
                </div>
            </div>

            <div id="load-more-container" class="hidden mt-10 text-center pb-8">
                <button onclick="loadMore()"
                    class="px-8 py-3 bg-white/5 hover:bg-primary/20 hover:text-primary border border-white/10 hover:border-primary/50 rounded-full font-bold text-sm transition-all active:scale-95 flex items-center gap-2 mx-auto">
                    <span>Cargar mÃ¡s resultados</span>
                    <span class="material-symbols-outlined text-[18px]">expand_more</span>
                </button>
            </div>
        </div>
    </main>

    <div id="filter-overlay" onclick="toggleFilters()" class="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-300"></div>

    <div id="filter-panel"
        class="fixed bottom-0 inset-x-0 w-full max-w-lg mx-auto h-[85vh] bg-[#120b18] rounded-t-3xl border border-white/10 flex flex-col shadow-2xl transform translate-y-full transition-transform duration-300 ease-out z-[60]">

        <div class="w-full flex justify-center pt-3 pb-1 shrink-0" onclick="toggleFilters()">
            <div class="h-1.5 w-12 rounded-full bg-white/20 cursor-pointer hover:bg-white/40 transition-colors"></div>
        </div>

        <header class="flex items-center justify-between px-6 py-4 border-b border-white/5 shrink-0">
            <h2 class="text-lg font-bold text-white flex items-center gap-2">
                <span class="material-symbols-outlined text-primary">tune</span> Filtros Avanzados
            </h2>
            <button onclick="resetFilters()"
                class="text-xs font-bold text-gray-500 hover:text-white uppercase tracking-wider px-3 py-1 rounded hover:bg-white/5 transition-all">
                Limpiar todo
            </button>
        </header>

        <div class="flex-1 overflow-y-auto px-6 py-6 space-y-8 no-scrollbar">

            <section>
                <h3 class="text-gray-500 text-xs font-bold uppercase tracking-wider mb-3">Ordenar Por</h3>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="setSort('followedCount')" class="filter-sort-btn active px-3 py-2.5 rounded-lg bg-white/5 border border-white/5 text-sm text-gray-300 hover:bg-white/10 transition-colors" data-value="followedCount">ğŸ”¥ Populares</button>
                    <button onclick="setSort('relevance')" class="filter-sort-btn px-3 py-2.5 rounded-lg bg-white/5 border border-white/5 text-sm text-gray-300 hover:bg-white/10 transition-colors" data-value="relevance">ğŸ¯ Relevancia</button>
                    <button onclick="setSort('rating')" class="filter-sort-btn px-3 py-2.5 rounded-lg bg-white/5 border border-white/5 text-sm text-gray-300 hover:bg-white/10 transition-colors" data-value="rating">â­ Mejor Valorados</button>
                    <button onclick="setSort('createdAt')" class="filter-sort-btn px-3 py-2.5 rounded-lg bg-white/5 border border-white/5 text-sm text-gray-300 hover:bg-white/10 transition-colors" data-value="createdAt">ğŸ†• Recientes</button>
                </div>
            </section>

            <section>
                <h3 class="text-gray-500 text-xs font-bold uppercase tracking-wider mb-3">Idioma de CapÃ­tulos</h3>
                <div class="flex flex-wrap gap-2">
                    <button onclick="toggleFilterChip(this, 'langs', 'es')" class="filter-chip active px-4 py-2 rounded-full bg-primary/20 border border-primary text-sm text-white transition-all">ğŸ‡ªğŸ‡¸ EspaÃ±a</button>
                    <button onclick="toggleFilterChip(this, 'langs', 'es-la')" class="filter-chip active px-4 py-2 rounded-full bg-primary/20 border border-primary text-sm text-white transition-all">ğŸ‡²ğŸ‡½ Latino</button>
                    <button onclick="toggleFilterChip(this, 'langs', 'en')" class="filter-chip px-4 py-2 rounded-full bg-white/5 border border-white/5 text-sm text-gray-300 hover:bg-white/10 transition-all">ğŸ‡ºğŸ‡¸ InglÃ©s</button>
                </div>
            </section>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <h3 class="text-gray-500 text-xs font-bold uppercase tracking-wider mb-3">Estado</h3>
                    <div class="flex flex-col gap-2">
                        <button onclick="toggleFilterChip(this, 'status', 'ongoing')" class="filter-chip px-3 py-2 rounded bg-white/5 text-sm text-gray-300 border-l-2 border-green-500 text-left hover:bg-white/10">ğŸŸ¢ En EmisiÃ³n</button>
                        <button onclick="toggleFilterChip(this, 'status', 'completed')" class="filter-chip px-3 py-2 rounded bg-white/5 text-sm text-gray-300 border-l-2 border-blue-500 text-left hover:bg-white/10">ğŸ”µ Completado</button>
                    </div>
                </div>
                <div>
                    <h3 class="text-gray-500 text-xs font-bold uppercase tracking-wider mb-3">DemografÃ­a</h3>
                    <div class="flex flex-col gap-2">
                        <button onclick="toggleFilterChip(this, 'demographic', 'shounen')" class="filter-chip px-3 py-2 rounded bg-white/5 text-sm text-gray-300 text-left hover:bg-white/10">ğŸ‘¦ Shounen</button>
                        <button onclick="toggleFilterChip(this, 'demographic', 'seinen')" class="filter-chip px-3 py-2 rounded bg-white/5 text-sm text-gray-300 text-left hover:bg-white/10">ğŸ‘¨ Seinen</button>
                        <button onclick="toggleFilterChip(this, 'demographic', 'shoujo')" class="filter-chip px-3 py-2 rounded bg-white/5 text-sm text-gray-300 text-left hover:bg-white/10">ğŸ‘§ Shoujo</button>
                    </div>
                </div>
            </div>

            <section>
                <h3 class="text-gray-500 text-xs font-bold uppercase tracking-wider mb-3">GÃ©neros y Temas</h3>
                <div id="genres-container" class="flex flex-wrap gap-2">
                    <div class="h-8 w-20 bg-white/5 rounded-lg animate-pulse"></div>
                    <div class="h-8 w-24 bg-white/5 rounded-lg animate-pulse"></div>
                    <div class="h-8 w-16 bg-white/5 rounded-lg animate-pulse"></div>
                </div>
            </section>

            <div class="h-10"></div>
        </div>

        <div class="shrink-0 p-6 border-t border-white/5 bg-[#120b18] pb-8 md:pb-6">
            <button onclick="applySearch()"
                class="w-full h-12 rounded-xl bg-primary hover:bg-primary-hover text-white font-bold text-lg shadow-lg shadow-primary/20 hover:scale-[1.01] active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                <span>Ver Resultados</span>
                <span class="material-symbols-outlined">arrow_forward</span>
            </button>
        </div>
    </div>

    <nav id="mobile-nav-container" class="md:hidden fixed bottom-0 inset-x-0 glass border-t border-zinc-800 py-3 px-8 flex justify-between items-center z-50 pb-safe">
        </nav>

    <script src="./js/nav-loader.js"></script> 
    <script type="module" src="./js/user-loader.js"></script> 
    <script type="module" src="./js/search-logic.js"></script>
    
</body>
</html>
