<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Buscador Avanzado</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <script src="./js/theme-init.js"></script>
</head>

<body class="bg-background-dark text-white h-screen flex overflow-hidden">

    <aside id="sidebar-container" class="hidden md:flex flex-col w-72 border-r border-white/5 bg-[#120b18] p-6 justify-between shrink-0 z-40 h-screen sticky top-0">
        </aside>

    <main class="flex-1 flex flex-col h-full relative overflow-hidden">

        <header id="header-container" class="sticky top-0 z-30 w-full glass px-4 py-3 md:py-4 shadow-lg shadow-black/50">
            </header>

        <div id="results-area" class="flex-1 overflow-y-auto p-4 pb-24 md:pb-10 max-w-5xl mx-auto w-full">
            <div class="flex items-end justify-between mb-4">
                <h3 class="text-xl font-bold tracking-tight text-white">Resultados</h3>
                <span id="results-count" class="text-xs font-medium text-gray-500 uppercase tracking-widest">-- TÃ­tulos</span>
            </div>

            <div id="manga-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                <div class="col-span-full text-center py-20 opacity-50">
                    <span class="material-symbols-outlined text-6xl mb-4">search</span>
                    <p>Usa el buscador o los filtros.</p>
                </div>
            </div>

            <div id="load-more-container" class="hidden mt-8 text-center pb-8">
                <button onclick="loadMore()"
                    class="px-8 py-3 bg-white/10 hover:bg-white/20 rounded-full font-bold text-sm transition-all active:scale-95">
                    Cargar mÃ¡s resultados
                </button>
            </div>
        </div>
    </main>

    <div id="filter-overlay" onclick="toggleFilters()" class="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-300"></div>

    <div id="filter-panel"
        class="fixed bottom-0 inset-x-0 w-full max-w-lg mx-auto h-[90vh] bg-[#0f0f0f] rounded-t-3xl sm:rounded-3xl border border-white/10 flex flex-col shadow-2xl transform translate-y-full transition-transform duration-300 ease-out z-[60]">

        <div class="w-full flex justify-center pt-3 pb-1 shrink-0" onclick="toggleFilters()">
            <div class="h-1.5 w-12 rounded-full bg-white/20 cursor-pointer"></div>
        </div>

        <header class="flex items-center justify-between px-6 py-2 border-b border-white/5 shrink-0">
            <h2 class="text-lg font-bold text-white flex items-center gap-2">
                <span class="material-symbols-outlined text-primary">tune</span> Filtros
            </h2>
            <button onclick="resetFilters()"
                class="text-xs font-bold text-gray-500 hover:text-white uppercase">Reset</button>
        </header>

        <div class="flex-1 overflow-y-auto px-6 py-4 space-y-6 no-scrollbar">

            <section>
                <h3 class="text-gray-400 text-xs font-bold uppercase tracking-wider mb-2">Tiene capÃ­tulos en:</h3>
                <div class="flex flex-wrap gap-2">
                    <button onclick="toggleFilterChip(this, 'langs', 'es')"
                        class="filter-chip active px-4 py-2 rounded-full bg-primary/20 border border-primary text-sm text-white">EspaÃ±ol (EspaÃ±a)</button>
                    <button onclick="toggleFilterChip(this, 'langs', 'es-la')"
                        class="filter-chip active px-4 py-2 rounded-full bg-primary/20 border border-primary text-sm text-white">EspaÃ±ol (Latino)</button>
                    <button onclick="toggleFilterChip(this, 'langs', 'en')"
                        class="filter-chip px-4 py-2 rounded-full bg-white/5 border border-white/5 text-sm text-gray-300 hover:bg-white/10">InglÃ©s</button>
                </div>
            </section>

            <section>
                <h3 class="text-gray-400 text-xs font-bold uppercase tracking-wider mb-2">Tipo de Origen</h3>
                <div class="flex flex-wrap gap-2">
                    <button onclick="toggleFilterChip(this, 'origLang', 'ja')"
                        class="filter-chip px-4 py-2 rounded-lg bg-white/5 border border-white/5 text-sm text-gray-300 hover:bg-white/10">ðŸ‡¯ðŸ‡µ Manga</button>
                    <button onclick="toggleFilterChip(this, 'origLang', 'ko')"
                        class="filter-chip px-4 py-2 rounded-lg bg-white/5 border border-white/5 text-sm text-gray-300 hover:bg-white/10">ðŸ‡°ðŸ‡· Manhwa</button>
                    <button onclick="toggleFilterChip(this, 'origLang', 'zh')"
                        class="filter-chip px-4 py-2 rounded-lg bg-white/5 border border-white/5 text-sm text-gray-300 hover:bg-white/10">ðŸ‡¨ðŸ‡³ Manhua</button>
                </div>
            </section>

            <section>
                <h3 class="text-gray-400 text-xs font-bold uppercase tracking-wider mb-2">Ordenar Por</h3>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="setSort('followedCount')" class="filter-sort-btn active px-3 py-2 rounded bg-white/5 border border-white/5 text-sm text-gray-300" data-value="followedCount">Populares</button>
                    <button onclick="setSort('relevance')" class="filter-sort-btn px-3 py-2 rounded bg-white/5 border border-white/5 text-sm text-gray-300" data-value="relevance">Relevancia</button>
                    <button onclick="setSort('latestUploadedChapter')" class="filter-sort-btn px-3 py-2 rounded bg-white/5 border border-white/5 text-sm text-gray-300" data-value="latestUploadedChapter">Ãšltimos</button>
                    <button onclick="setSort('rating')" class="filter-sort-btn px-3 py-2 rounded bg-white/5 border border-white/5 text-sm text-gray-300" data-value="rating">Rating</button>
                    <button onclick="setSort('createdAt')" class="filter-sort-btn px-3 py-2 rounded bg-white/5 border border-white/5 text-sm text-gray-300" data-value="createdAt">ReciÃ©n Agregados</button>
                </div>
            </section>

            <section class="grid grid-cols-2 gap-4">
                <div>
                    <h3 class="text-gray-400 text-xs font-bold uppercase tracking-wider mb-2">Estado</h3>
                    <div class="flex flex-col gap-2">
                        <button onclick="toggleFilterChip(this, 'status', 'ongoing')" class="filter-chip px-3 py-2 rounded bg-white/5 text-sm text-gray-300 border-l-2 border-green-500 text-left">En EmisiÃ³n</button>
                        <button onclick="toggleFilterChip(this, 'status', 'completed')" class="filter-chip px-3 py-2 rounded bg-white/5 text-sm text-gray-300 border-l-2 border-blue-500 text-left">Completado</button>
                    </div>
                </div>
                <div>
                    <h3 class="text-gray-400 text-xs font-bold uppercase tracking-wider mb-2">DemografÃ­a</h3>
                    <div class="flex flex-col gap-2">
                        <button onclick="toggleFilterChip(this, 'demographic', 'shounen')" class="filter-chip px-3 py-2 rounded bg-white/5 text-sm text-gray-300 text-left">Shounen</button>
                        <button onclick="toggleFilterChip(this, 'demographic', 'seinen')" class="filter-chip px-3 py-2 rounded bg-white/5 text-sm text-gray-300 text-left">Seinen</button>
                        <button onclick="toggleFilterChip(this, 'demographic', 'shoujo')" class="filter-chip px-3 py-2 rounded bg-white/5 text-sm text-gray-300 text-left">Shoujo</button>
                        <button onclick="toggleFilterChip(this, 'demographic', 'josei')" class="filter-chip px-3 py-2 rounded bg-white/5 text-sm text-gray-300 text-left">Josei</button>
                    </div>
                </div>
            </section>

            <section>
                <h3 class="text-gray-400 text-xs font-bold uppercase tracking-wider mb-2">GÃ©neros</h3>
                <div id="genres-container" class="flex flex-wrap gap-2">
                    </div>
            </section>

            <div class="h-8"></div>
        </div>

        <div class="shrink-0 p-6 border-t border-white/5 bg-[#0f0f0f] pb-8 md:pb-6">
            <button onclick="applySearch()"
                class="w-full h-14 rounded-xl bg-primary text-white font-bold text-lg shadow-[0_0_20px_rgba(140,37,244,0.3)] hover:scale-[1.02] transition-transform flex items-center justify-center gap-2">
                <span>Aplicar Filtros</span>
                <span class="material-symbols-outlined">check</span>
            </button>
        </div>
    </div>

    <nav id="mobile-nav-container" class="md:hidden fixed bottom-0 inset-x-0 glass border-t border-zinc-800 py-3 px-8 flex justify-between items-center z-50 pb-safe">
        </nav>

    <script src="./js/nav-loader.js"></script> 
    <script type="module" src="./js/user-loader.js"></script> 
    
    <script type="module" src="./js/search-logic.js"></script>
    
</body>
</html>
