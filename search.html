<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Explorar - AdaNext</title>
    
    <link href="css/styles.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="./js/theme-init.js"></script>
</head>

<body class="bg-base text-white h-screen flex overflow-hidden font-sans selection:bg-brand/30">

    <aside id="sidebar-container" class="hidden md:flex flex-col w-72 border-r border-white/5 bg-sidebar p-6 justify-between shrink-0 z-40 h-screen sticky top-0"></aside>

    <main class="flex-1 flex flex-col h-full relative overflow-hidden">

        <header id="header-container" class="sticky top-0 z-30 w-full glass-search shadow-2xl shadow-black/50 flex flex-col">
            
            <div class="px-4 py-3 md:py-4 flex items-center gap-4 w-full max-w-6xl mx-auto">
                <div class="relative flex-1 group">
                    <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                        <span class="material-symbols-outlined text-gray-500 group-focus-within:text-brand transition-colors">search</span>
                    </div>
                    
                    <input type="text" id="search-input" placeholder="Buscar..." 
                        class="w-full bg-black/40 border border-white/10 text-white text-sm rounded-2xl py-3 pl-10 pr-10 focus:outline-none focus:border-brand/50 focus:bg-black/60 transition-all placeholder:text-gray-500 shadow-inner"
                        autocomplete="off">
                    
                    <div id="search-loader" class="hidden absolute right-3 top-3">
                        <span class="material-symbols-outlined animate-spin text-brand text-[20px]">sync</span>
                    </div>
                </div>

                <button id="btn-filters" onclick="toggleFilters()" 
                    class="hidden p-3 rounded-xl bg-white/5 border border-white/10 text-gray-400 hover:text-white hover:bg-white/10 hover:border-brand/50 transition-all active:scale-95 shrink-0"
                    title="Filtros Avanzados">
                    <span class="material-symbols-outlined">tune</span>
                </button>
            </div>

            <div class="px-4 pb-3 w-full max-w-6xl mx-auto overflow-x-auto no-scrollbar flex gap-2" id="category-chips">
                <button data-cat="all" class="chip active whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold bg-white text-black transition-all border border-transparent hover:scale-105">Todo</button>
                <button data-cat="anime" class="chip whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold bg-white/5 text-gray-400 border border-white/10 hover:bg-white/10 hover:text-white transition-all hover:scale-105">Animes</button>
                <button data-cat="manga" class="chip whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold bg-white/5 text-gray-400 border border-white/10 hover:bg-white/10 hover:text-white transition-all hover:scale-105">Mangas</button>
                <button data-cat="movies" class="chip whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold bg-white/5 text-gray-400 border border-white/10 hover:bg-white/10 hover:text-white transition-all hover:scale-105">Pel√≠culas</button>
            </div>
        </header>

        <div id="results-area" class="flex-1 overflow-y-auto p-4 pb-24 md:pb-10 max-w-6xl mx-auto w-full scroll-smooth">
            
            <div id="empty-state" class="flex flex-col items-center justify-center h-64 text-center opacity-40 mt-10 animate-pulse">
                <span class="material-symbols-outlined text-6xl mb-4 text-white/20">travel_explore</span>
                <p class="text-gray-400 font-medium">Explora el universo de AdaNext</p>
                <p class="text-xs text-gray-600 mt-2">Busca series, animes, mangas o pel√≠culas</p>
            </div>

            <div id="results-container" class="hidden space-y-10">
                
                <div id="results-dashboard" class="space-y-8">
                    
                    <section id="sec-anime" class="hidden fade-in-up">
                        <div class="flex items-center justify-between mb-4 px-1">
                            <h2 class="text-lg font-bold text-white flex items-center gap-2">
                                <span class="material-symbols-outlined text-brand">smart_display</span> Animes
                            </h2>
                            <button onclick="document.querySelector('[data-cat=anime]').click()" class="text-xs font-bold text-brand/80 hover:text-brand transition-colors">Ver todos</button>
                        </div>
                        <div id="list-anime" class="flex gap-4 overflow-x-auto pb-4 no-scrollbar snap-x"></div>
                    </section>

                    <section id="sec-manga" class="hidden fade-in-up" style="animation-delay: 0.1s;">
                        <div class="flex items-center justify-between mb-4 px-1">
                            <h2 class="text-lg font-bold text-white flex items-center gap-2">
                                <span class="material-symbols-outlined text-green-400">menu_book</span> Mangas
                            </h2>
                            <button onclick="document.querySelector('[data-cat=manga]').click()" class="text-xs font-bold text-green-400/80 hover:text-green-400 transition-colors">Ver todos</button>
                        </div>
                        <div id="list-manga" class="flex gap-4 overflow-x-auto pb-4 no-scrollbar snap-x"></div>
                    </section>

                    <section id="sec-movies" class="hidden fade-in-up" style="animation-delay: 0.05s;">
                        <div class="flex items-center justify-between mb-4 px-1">
                            <h2 class="text-lg font-bold text-white flex items-center gap-2">
                                <span class="material-symbols-outlined text-blue-400">movie</span> Pel√≠culas
                            </h2>
                            <button onclick="document.querySelector('[data-cat=movies]').click()" class="text-xs font-bold text-blue-400/80 hover:text-blue-400 transition-colors">Ver todas</button>
                        </div>
                        <div id="list-movies" class="flex gap-4 overflow-x-auto pb-4 no-scrollbar snap-x"></div>
                    </section>
                </div>

                <div id="full-grid" class="hidden grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 fade-in-up"></div>

                <div id="load-more-container" class="hidden mt-10 text-center pb-8">
                    <button onclick="loadMore()" class="px-6 py-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-full font-bold text-xs transition-all active:scale-95 flex items-center gap-2 mx-auto text-gray-300 hover:text-white">
                        <span>Cargar m√°s</span>
                        <span class="material-symbols-outlined text-[16px]">expand_more</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="filter-overlay" onclick="toggleFilters()" class="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-300"></div>

    <div id="filter-panel" class="fixed bottom-0 inset-x-0 w-full max-w-lg mx-auto h-[85vh] bg-sidebar rounded-t-3xl border border-white/10 flex flex-col shadow-2xl transform translate-y-full transition-transform duration-300 ease-out z-[60]">

        <div class="w-full flex justify-center pt-3 pb-1 shrink-0 cursor-pointer" onclick="toggleFilters()">
            <div class="h-1.5 w-12 rounded-full bg-white/20 hover:bg-white/40 transition-colors"></div>
        </div>

        <header class="flex items-center justify-between px-6 py-4 border-b border-white/5 shrink-0">
            <h2 class="text-lg font-bold text-white flex items-center gap-2">
                <span class="material-symbols-outlined text-brand">tune</span> Filtros Manga
            </h2>
            <button onclick="resetFilters()" class="text-xs font-bold text-gray-500 hover:text-white uppercase tracking-wider px-3 py-1 rounded hover:bg-white/5 transition-all">
                Limpiar
            </button>
        </header>

        <div class="flex-1 overflow-y-auto px-6 py-6 space-y-8 no-scrollbar">
            <section>
                <h3 class="text-gray-500 text-xs font-bold uppercase tracking-wider mb-3">Ordenar Por</h3>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="setSort('followedCount')" class="filter-sort-btn active px-3 py-2.5 rounded-lg bg-white/5 border border-white/5 text-sm text-gray-300 hover:bg-white/10 transition-colors" data-value="followedCount">üî• Populares</button>
                    <button onclick="setSort('relevance')" class="filter-sort-btn px-3 py-2.5 rounded-lg bg-white/5 border border-white/5 text-sm text-gray-300 hover:bg-white/10 transition-colors" data-value="relevance">üéØ Relevancia</button>
                    <button onclick="setSort('rating')" class="filter-sort-btn px-3 py-2.5 rounded-lg bg-white/5 border border-white/5 text-sm text-gray-300 hover:bg-white/10 transition-colors" data-value="rating">‚≠ê Valorados</button>
                    <button onclick="setSort('createdAt')" class="filter-sort-btn px-3 py-2.5 rounded-lg bg-white/5 border border-white/5 text-sm text-gray-300 hover:bg-white/10 transition-colors" data-value="createdAt">üÜï Recientes</button>
                </div>
            </section>

            <section>
                <h3 class="text-gray-500 text-xs font-bold uppercase tracking-wider mb-3">Idioma</h3>
                <div class="flex flex-wrap gap-2">
                    <button onclick="toggleFilterChip(this, 'langs', 'es')" class="filter-chip active px-4 py-2 rounded-full bg-brand/20 border border-brand text-sm text-white transition-all">üá™üá∏ Espa√±a</button>
                    <button onclick="toggleFilterChip(this, 'langs', 'es-la')" class="filter-chip active px-4 py-2 rounded-full bg-brand/20 border border-brand text-sm text-white transition-all">üá≤üáΩ Latino</button>
                    <button onclick="toggleFilterChip(this, 'langs', 'en')" class="filter-chip px-4 py-2 rounded-full bg-white/5 border border-white/5 text-sm text-gray-300 hover:bg-white/10 transition-all">üá∫üá∏ Ingl√©s</button>
                </div>
            </section>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <h3 class="text-gray-500 text-xs font-bold uppercase tracking-wider mb-3">Estado</h3>
                    <div class="flex flex-col gap-2">
                        <button onclick="toggleFilterChip(this, 'status', 'ongoing')" class="filter-chip px-3 py-2 rounded bg-white/5 text-sm text-gray-300 border-l-2 border-green-500 text-left hover:bg-white/10">üü¢ En Emisi√≥n</button>
                        <button onclick="toggleFilterChip(this, 'status', 'completed')" class="filter-chip px-3 py-2 rounded bg-white/5 text-sm text-gray-300 border-l-2 border-blue-500 text-left hover:bg-white/10">üîµ Completado</button>
                    </div>
                </div>
                <div>
                    <h3 class="text-gray-500 text-xs font-bold uppercase tracking-wider mb-3">Demograf√≠a</h3>
                    <div class="flex flex-col gap-2">
                        <button onclick="toggleFilterChip(this, 'demographic', 'shounen')" class="filter-chip px-3 py-2 rounded bg-white/5 text-sm text-gray-300 text-left hover:bg-white/10">üë¶ Shounen</button>
                        <button onclick="toggleFilterChip(this, 'demographic', 'seinen')" class="filter-chip px-3 py-2 rounded bg-white/5 text-sm text-gray-300 text-left hover:bg-white/10">üë® Seinen</button>
                        <button onclick="toggleFilterChip(this, 'demographic', 'shoujo')" class="filter-chip px-3 py-2 rounded bg-white/5 text-sm text-gray-300 text-left hover:bg-white/10">üëß Shoujo</button>
                    </div>
                </div>
            </div>

            <section>
                <h3 class="text-gray-500 text-xs font-bold uppercase tracking-wider mb-3">G√©neros y Temas</h3>
                <div id="genres-container" class="flex flex-wrap gap-2">
                    <div class="h-8 w-20 bg-white/5 rounded-lg animate-pulse"></div>
                    <div class="h-8 w-24 bg-white/5 rounded-lg animate-pulse"></div>
                </div>
            </section>
            <div class="h-10"></div>
        </div>

        <div class="shrink-0 p-6 border-t border-white/5 bg-sidebar pb-8 md:pb-6">
            <button onclick="applySearch()" class="w-full h-12 rounded-xl bg-brand hover:bg-brand-dark text-white font-bold text-lg shadow-lg shadow-brand/20 hover:scale-[1.01] active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                <span>Aplicar Filtros</span>
                <span class="material-symbols-outlined">check</span>
            </button>
        </div>
    </div>

    <nav id="mobile-nav-container" class="md:hidden fixed bottom-0 inset-x-0 glass-search border-t border-zinc-800 py-3 px-8 flex justify-between items-center z-50 pb-safe"></nav>

    <script src="./js/nav-loader.js"></script> 
    <script type="module" src="./js/user-loader.js"></script> 
    <script type="module" src="./js/search-logic.js"></script>
    
</body>
</html>
