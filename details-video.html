<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando... - AdaNext</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Ocultar scrollbar pero permitir scroll */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>

<body class="bg-[#0f0f0f] text-white font-sans min-h-screen pb-20">

    <div id="backdrop" class="fixed inset-0 w-full h-full bg-cover bg-center opacity-30 z-0 pointer-events-none transition-all duration-1000">
        <div class="absolute inset-0 bg-gradient-to-t from-[#0f0f0f] via-[#0f0f0f]/80 to-transparent"></div>
        <div class="absolute inset-0 bg-gradient-to-r from-[#0f0f0f] via-[#0f0f0f]/40 to-transparent"></div>
    </div>

    <nav class="fixed top-0 inset-x-0 z-50 p-4 flex justify-between items-center bg-gradient-to-b from-black/80 to-transparent">
        <button onclick="history.back()" class="p-2 rounded-full bg-white/10 backdrop-blur hover:bg-white/20 transition-colors">
            <span class="material-symbols-outlined text-white">arrow_back</span>
        </button>
        <img src="./assets/logo.png" class="h-8 opacity-80" onerror="this.style.display='none'">
    </nav>

    <main class="relative z-10 max-w-6xl mx-auto px-4 pt-24 md:pt-40 flex flex-col md:flex-row gap-8 animate-fade-in">
        
        <div class="shrink-0 flex flex-col items-center md:items-start gap-4 mx-auto md:mx-0">
            <div class="w-48 md:w-72 aspect-[2/3] rounded-xl overflow-hidden shadow-2xl border border-white/10 relative group">
                <img id="poster-img" src="" class="w-full h-full object-cover" alt="Poster">
                <div class="absolute inset-0 shadow-[inset_0_0_20px_rgba(0,0,0,0.5)]"></div>
            </div>

            <button id="btn-save" class="w-full md:w-72 py-3 px-6 rounded-xl font-bold bg-white/10 border border-white/10 hover:bg-white/20 hover:border-white/30 transition-all flex items-center justify-center gap-2 backdrop-blur-md">
                <span class="material-symbols-outlined">bookmark_border</span>
                <p>Guardar</p>
            </button>
        </div>

        <div class="flex-1 space-y-6 text-center md:text-left">
            
            <div>
                <h1 id="title" class="text-4xl md:text-6xl font-black tracking-tight leading-none mb-2 drop-shadow-xl">
                    Cargando...
                </h1>
                <div class="flex flex-wrap items-center justify-center md:justify-start gap-3 text-sm font-bold text-gray-400">
                    <span id="meta-info">----</span>
                    <div id="genres" class="flex gap-2"></div>
                </div>
            </div>

            <button id="btn-play-hero" class="w-full md:w-auto py-4 px-8 bg-[#ff6740] hover:bg-[#ff8f70] text-white text-lg font-bold rounded-full shadow-[0_0_30px_rgba(255,103,64,0.4)] hover:shadow-[0_0_50px_rgba(255,103,64,0.6)] transition-all transform hover:scale-105 flex items-center justify-center gap-2 mx-auto md:mx-0">
                <span class="material-symbols-outlined text-3xl">play_arrow</span>
                Reproducir Ahora
            </button>

            <div class="bg-white/5 backdrop-blur-sm p-6 rounded-2xl border border-white/5">
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Sinopsis</h3>
                <p id="overview" class="text-gray-300 leading-relaxed text-sm md:text-base">
                    Cargando descripci√≥n...
                </p>
            </div>

            <div id="seasons-container" class="hidden pt-10 border-t border-white/10">
                <h3 class="text-2xl font-bold mb-6 flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">video_library</span> Episodios
                </h3>
                
                <div id="seasons-list" class="flex gap-3 overflow-x-auto pb-4 no-scrollbar mb-4">
                    </div>

                <div id="episodes-list" class="grid gap-2">
                    </div>
            </div>

        </div>
    </main>

    <script type="module" src="./js/details-video-logic.js"></script>
</body>
</html>
