<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Detalles del Manga</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <script src="./js/theme-init.js"></script>
</head>

<body class="bg-background-dark text-white selection:bg-primary selection:text-white h-screen flex overflow-hidden">

    <aside id="sidebar-container" class="hidden md:flex flex-col w-72 border-r border-white/5 bg-[#120b18] p-6 justify-between shrink-0 z-40 h-screen sticky top-0">
        </aside>

    <div class="flex-1 flex flex-col h-full relative overflow-y-auto no-scrollbar">
        
        <div class="sticky top-0 left-0 right-0 z-40 glass px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <button onclick="window.history.back()" class="material-symbols-outlined cursor-pointer hover:text-primary transition p-2 -ml-2 rounded-full hover:bg-white/10">arrow_back_ios_new</button>
                <h2 id="nav-title" class="text-lg font-bold tracking-tight truncate max-w-[200px] opacity-0 transition-opacity duration-300">Cargando...</h2>
            </div>
            <div class="flex gap-2">
                <button class="material-symbols-outlined cursor-pointer hover:text-primary transition p-2 rounded-full hover:bg-white/10">share</button>
            </div>
        </div>

        <main class="pb-32"> 
            
            <div class="relative w-full min-h-[50vh] md:min-h-[400px] flex items-end overflow-hidden group">
                
                <div id="manga-bg" class="absolute inset-0 bg-cover bg-center opacity-50 scale-110 blur-lg transition-transform duration-700 group-hover:scale-100" 
                     style="background-image: url('assets/placeholder.jpg');"></div>
                <div class="absolute inset-0 bg-gradient-to-t from-background-dark via-background-dark/60 to-transparent"></div>
                
                <div class="relative w-full p-6 pb-10 flex flex-col md:flex-row items-center md:items-end gap-6 z-10 mt-20 md:mt-0">
                    
                    <div class="w-40 h-60 rounded-xl shadow-2xl overflow-hidden border-2 border-white/10 shrink-0 relative group-hover:-translate-y-2 transition-transform duration-500">
                        <img id="manga-cover" alt="Cover" class="w-full h-full object-cover" src="https://via.placeholder.com/200x300?text=Loading..." referrerpolicy="no-referrer"/>
                    </div>
                    
                    <div class="flex flex-col gap-2 pb-2 text-center md:text-left w-full items-center md:items-start">
                        <div class="flex gap-2 justify-center md:justify-start flex-wrap">
                            <span id="manga-status" class="bg-green-500/20 text-green-400 text-[10px] font-bold px-2 py-0.5 rounded uppercase border border-green-500/30">...</span>
                            <span class="bg-primary/20 text-primary text-[10px] font-bold px-2 py-0.5 rounded uppercase border border-primary/30">Manga</span>
                        </div>
                        
                        <h1 id="manga-title" class="text-3xl md:text-5xl font-black leading-none tracking-tight shadow-black drop-shadow-lg">
                            Cargando...
                        </h1>
                        
                        <p id="manga-author" class="text-sm text-gray-300 font-medium">...</p>
                        
                        <div id="manga-genres" class="flex gap-2 overflow-x-auto no-scrollbar mt-3 w-full mask-linear-fade justify-center md:justify-start">
                            <span class="animate-pulse bg-white/10 h-5 w-16 rounded-md"></span>
                            <span class="animate-pulse bg-white/10 h-5 w-16 rounded-md"></span>
                        </div>

                        <div class="flex items-center justify-center md:justify-start gap-1 text-yellow-400 mt-1">
                            <span class="material-symbols-outlined text-sm fill-1">star</span>
                            <span class="text-sm font-bold text-white">4.9</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="px-6 py-6 flex flex-col md:flex-row gap-3 -mt-4 relative z-20">
                <button id="read-btn" class="flex-1 bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-2 shadow-[0_0_20px_rgba(140,37,244,0.3)] transition-all active:scale-95">
                    <span class="material-symbols-outlined">menu_book</span>
                    Leer Primer Capítulo
                </button>
                <div class="flex gap-3">
                     <button id="fav-btn" class="flex-1 md:w-auto px-6 py-3 bg-surface-dark text-white rounded-xl flex items-center justify-center border border-white/5 hover:bg-white/10 transition">
                        <span class="material-symbols-outlined">library_add</span>
                        <span class="ml-2 md:hidden">Guardar</span>
                    </button>
                </div>
            </div>

            <div class="px-6 space-y-8 max-w-5xl mx-auto">
                
                <div class="glass-card p-6 rounded-2xl relative overflow-hidden">
                    <h3 class="font-bold text-gray-300 mb-2 flex items-center gap-2">
                        <span class="material-symbols-outlined text-primary">info</span> Sinopsis
                    </h3>
                    <p id="manga-desc" class="text-sm text-gray-400 leading-relaxed line-clamp-4 transition-all duration-300">
                        Buscando información del manga...
                    </p>
                    <button id="toggle-desc" class="text-primary text-xs font-bold mt-2 hover:underline hidden">Leer más</button>
                </div>

                <div>
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xl font-bold flex items-center gap-2">
                            <span class="material-symbols-outlined">list</span> Capítulos
                        </h3>
                    </div>
                    
                    <div class="mb-4 flex items-center justify-between bg-white/5 p-2 rounded-lg">
                        <span class="text-xs font-bold text-gray-400 pl-2">Idioma:</span>
                        <div class="flex gap-2">
                            <button onclick="changeChapterLang('es')" id="btn-lang-es" 
                                    class="px-3 py-1.5 rounded-md text-xs font-bold transition-all bg-primary text-white shadow-lg">
                                ES
                            </button>
                            <button onclick="changeChapterLang('en')" id="btn-lang-en" 
                                    class="px-3 py-1.5 rounded-md text-xs font-bold text-gray-400 hover:text-white hover:bg-white/10 transition-all">
                                EN
                            </button>
                        </div>
                    </div>

                    <div id="chapters-container" class="space-y-3 pb-8">
                        <div class="animate-pulse flex items-center justify-between p-4 bg-surface-dark rounded-xl border border-white/5">
                            <div class="h-4 bg-white/10 rounded w-1/3"></div>
                            <div class="h-8 w-8 bg-white/10 rounded-full"></div>
                        </div>
                        <div class="animate-pulse flex items-center justify-between p-4 bg-surface-dark rounded-xl border border-white/5">
                            <div class="h-4 bg-white/10 rounded w-1/2"></div>
                            <div class="h-8 w-8 bg-white/10 rounded-full"></div>
                        </div>
                    </div>
                </div>
                
                <div class="pt-4 border-t border-white/5">
                    <h3 class="text-lg font-bold mb-4">Comentarios de la Comunidad</h3>
                    <div class="bg-surface-dark/50 p-6 rounded-xl text-center border border-white/5 border-dashed">
                        <span class="material-symbols-outlined text-gray-600 text-4xl mb-2">forum</span>
                        <p class="text-gray-500 text-sm">Conecta Supabase para habilitar los comentarios.</p>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <nav id="mobile-nav-container" class="md:hidden fixed bottom-0 inset-x-0 glass border-t border-zinc-800 py-3 px-8 flex justify-between items-center z-50 pb-safe">
        </nav>

    <script type="module" src="./js/details-logic.js"></script>
    <script>
        // Pequeño script visual para expandir la descripción
        const desc = document.getElementById('manga-desc');
        const toggle = document.getElementById('toggle-desc');
        
        if(desc && toggle){
            toggle.addEventListener('click', () => {
                if (desc.classList.contains('line-clamp-4')) {
                    desc.classList.remove('line-clamp-4');
                    toggle.textContent = "Leer menos";
                } else {
                    desc.classList.add('line-clamp-4');
                    toggle.textContent = "Leer más";
                }
            });
        }
    </script>

    <script src="./js/nav-loader.js"></script> 
    <script type="module" src="./js/user-loader.js"></script> 

</body>
</html>
