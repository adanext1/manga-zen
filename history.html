<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Historial de Lectura</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#8c25f4", "background-dark": "#0f0f0f", "surface-dark": "#1E1E1E" },
                    fontFamily: { "display": ["Plus Jakarta Sans", "sans-serif"] },
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f0f0f; }
        .glass-header { background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>

<body class="bg-background-dark text-white h-screen flex overflow-hidden selection:bg-primary selection:text-white">

    <aside class="hidden md:flex flex-col w-72 border-r border-white/5 bg-[#120b18] p-6 justify-between shrink-0 z-40">
        <div>
            <div class="flex items-center gap-3 mb-10">
                <div class="size-10 rounded-full bg-primary/20 flex items-center justify-center text-primary">
                    <span class="material-symbols-outlined text-[24px]">auto_stories</span>
                </div>
                <h1 class="text-2xl font-bold tracking-tight">MangaZen</h1>
            </div>
            <nav class="space-y-2">
                <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white hover:bg-white/5 rounded-xl transition">
                    <span class="material-symbols-outlined">home</span> Inicio
                </a>
                <a href="library.html" class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white hover:bg-white/5 rounded-xl transition">
                    <span class="material-symbols-outlined">bookmarks</span> Biblioteca
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 bg-primary text-white rounded-xl font-medium shadow-lg shadow-primary/20">
                    <span class="material-symbols-outlined fill-1">history</span> Historial
                </a>
                <a href="search.html" class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white hover:bg-white/5 rounded-xl transition">
                    <span class="material-symbols-outlined">explore</span> Explorar
                </a>
                
            </nav>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full relative overflow-hidden">
        
        <header class="sticky top-0 z-30 w-full glass-header px-4 py-4 flex items-center justify-between shrink-0">
            <div class="flex items-center gap-4">
                <a href="dashboard.html" class="md:hidden p-2 -ml-2 text-zinc-400 hover:text-white">
                    <span class="material-symbols-outlined">arrow_back</span>
                </a>
                <h1 class="text-xl font-bold tracking-tight">Historial</h1>
            </div>
            
            <button onclick="clearAllHistory()" class="text-xs font-bold text-red-400 hover:text-red-300 uppercase tracking-wider flex items-center gap-1 px-3 py-1.5 rounded-lg hover:bg-red-500/10 transition">
                <span class="material-symbols-outlined text-[16px]">delete_sweep</span> Borrar Todo
            </button>
        </header>

        <div id="history-container" class="flex-1 overflow-y-auto p-4 pb-24 md:pb-10 max-w-3xl mx-auto w-full space-y-8">
            <div class="animate-pulse space-y-4">
                <div class="h-4 bg-white/10 rounded w-20 mb-4"></div>
                <div class="h-24 bg-white/5 rounded-2xl"></div>
                <div class="h-24 bg-white/5 rounded-2xl"></div>
                <div class="h-24 bg-white/5 rounded-2xl"></div>
            </div>
        </div>

        <div id="empty-state" class="hidden flex-col items-center justify-center h-full pb-20 opacity-50">
            <span class="material-symbols-outlined text-6xl mb-4 text-gray-600">history_toggle_off</span>
            <p class="text-gray-400">No tienes historial de lectura reciente.</p>
            <a href="dashboard.html" class="mt-4 text-primary font-bold hover:underline">Ir a leer algo</a>
        </div>

    </main>

    <nav class="md:hidden fixed bottom-0 inset-x-0 glass-header border-t border-zinc-800 py-3 px-8 flex justify-between items-center z-50 bg-[#0f0f0f]/95">
        <a href="dashboard.html" class="flex flex-col items-center gap-1 text-zinc-500 hover:text-white">
            <span class="material-symbols-outlined text-[24px]">home</span>
            <span class="text-[10px] font-medium">Inicio</span>
        </a>
        <a href="library.html" class="flex flex-col items-center gap-1 text-zinc-500 hover:text-white">
            <span class="material-symbols-outlined text-[24px]">bookmarks</span>
            <span class="text-[10px] font-medium">Biblio</span>
        </a>
        <a href="search.html" class="flex flex-col items-center gap-1 text-zinc-500 hover:text-white">
            <span class="material-symbols-outlined text-[24px]">explore</span>
            <span class="text-[10px] font-medium">Explorar</span>
        </a>
        <a href="#" class="flex flex-col items-center gap-1 text-primary">
            <span class="material-symbols-outlined text-[24px] fill-1 neon-glow">history</span>
            <span class="text-[10px] font-medium">Historial</span>
        </a>
    </nav>

    <script type="module" src="./js/history-logic.js"></script>
</body>
</html>
