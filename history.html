<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Historial - AdaNext</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <script src="./js/theme-init.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { primary: '#ff6740', background: '#0f0f0f', surface: '#18181b' }
                }
            }
        }
    </script>
    <style>
        .glass-header { background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(16px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>

<body class="bg-background text-white h-screen flex overflow-hidden selection:bg-primary selection:text-white font-sans">

    <aside id="sidebar-container" class="hidden md:flex flex-col w-72 border-r border-white/5 bg-[#120b18] p-6 justify-between shrink-0 z-40 h-screen sticky top-0"></aside>

    <main class="flex-1 flex flex-col h-full relative overflow-hidden">
        
        <header class="sticky top-0 z-30 w-full glass-header px-5 py-4 flex items-center justify-between shrink-0 h-16">
            <div class="flex items-center gap-4">
                <a href="dashboard.html" class="md:hidden p-2 -ml-2 text-zinc-400 hover:text-white rounded-full hover:bg-white/5 transition">
                    <span class="material-symbols-outlined">arrow_back</span>
                </a>
                <h1 class="text-xl font-bold tracking-tight flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">history</span> Historial
                </h1>
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="clearAllHistory()" class="text-xs font-bold text-red-400 hover:text-red-300 uppercase tracking-wider flex items-center gap-1 px-3 py-1.5 rounded-lg hover:bg-red-500/10 transition border border-transparent hover:border-red-500/20">
                    <span class="material-symbols-outlined text-[16px]">delete_sweep</span> Borrar Todo
                </button>
                <div id="header-actions-container"></div>
            </div>
        </header>

        <div id="history-container" class="flex-1 overflow-y-auto p-4 md:p-6 pb-24 md:pb-10 max-w-4xl mx-auto w-full space-y-8 no-scrollbar">
            <div class="animate-pulse space-y-4">
                <div class="h-4 bg-white/10 rounded w-20 mb-4"></div>
                <div class="h-20 bg-white/5 rounded-2xl border border-white/5"></div>
                <div class="h-20 bg-white/5 rounded-2xl border border-white/5"></div>
                <div class="h-20 bg-white/5 rounded-2xl border border-white/5"></div>
            </div>
        </div>

        <div id="empty-state" class="hidden flex-col items-center justify-center h-full pb-20 opacity-50 text-center px-4">
            <div class="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mb-4 border border-white/5">
                <span class="material-symbols-outlined text-5xl text-gray-600">history_toggle_off</span>
            </div>
            <h3 class="text-lg font-bold text-gray-300">Sin historial reciente</h3>
            <p class="text-sm text-gray-500 mt-2 max-w-xs">El contenido que veas o leas aparecerá aquí automáticamente.</p>
            <a href="search.html" class="mt-6 px-6 py-2.5 bg-primary hover:bg-primary-hover text-white rounded-xl text-sm font-bold shadow-lg shadow-primary/20 transition-all inline-flex items-center gap-2">
                <span class="material-symbols-outlined text-[18px]">explore</span> Explorar Contenido
            </a>
        </div>

    </main>

    <nav id="mobile-nav-container" class="md:hidden fixed bottom-0 inset-x-0 glass-header border-t border-zinc-800 py-3 px-8 flex justify-between items-center z-50 pb-safe"></nav>

    <script src="./js/nav-loader.js"></script> 
    <script type="module" src="./js/user-loader.js"></script> 
    
    <script type="module" src="./js/history-logic.js"></script>
    <script type="module" src="./js/notifications-component.js"></script>
    
</body>
</html>
