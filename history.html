<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Historial de Lectura</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <script src="./js/theme-init.js"></script>

    <style>
        /* Estilo espec√≠fico para el header transparente */
        .glass-header { background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>

<body class="bg-background-dark text-white h-screen flex overflow-hidden selection:bg-primary selection:text-white">

    <aside id="sidebar-container" class="hidden md:flex flex-col w-72 border-r border-white/5 bg-[#120b18] p-6 justify-between shrink-0 z-40 h-screen sticky top-0">
        </aside>

    <main class="flex-1 flex flex-col h-full relative overflow-hidden">
        
        <header class="sticky top-0 z-30 w-full glass-header px-4 py-4 flex items-center justify-between shrink-0">
            <div class="flex items-center gap-4">
                <a href="dashboard.html" class="md:hidden p-2 -ml-2 text-zinc-400 hover:text-white">
                    <span class="material-symbols-outlined">arrow_back</span>
                </a>
                <h1 class="text-xl font-bold tracking-tight">Historial</h1>
            </div>
            
            <button onclick="clearAllHistory()" class="text-xs font-bold text-red-400 hover:text-red-300 uppercase tracking-wider flex items-center gap-1 px-3 py-1.5 rounded-lg hover:bg-red-500/10 transition">
                <span class="material-symbols-outlined text-[16px]">delete_sweep</span> Borrar Todo
            </button>
        </header>

        <div id="history-container" class="flex-1 overflow-y-auto p-4 pb-24 md:pb-10 max-w-3xl mx-auto w-full space-y-8 no-scrollbar">
            <div class="animate-pulse space-y-4">
                <div class="h-4 bg-white/10 rounded w-20 mb-4"></div>
                <div class="h-24 bg-white/5 rounded-2xl"></div>
                <div class="h-24 bg-white/5 rounded-2xl"></div>
                <div class="h-24 bg-white/5 rounded-2xl"></div>
            </div>
        </div>

        <div id="empty-state" class="hidden flex-col items-center justify-center h-full pb-20 opacity-50">
            <span class="material-symbols-outlined text-6xl mb-4 text-gray-600">history_toggle_off</span>
            <p class="text-gray-400">No tienes historial de lectura reciente.</p>
            <a href="search.html" class="mt-4 text-primary font-bold hover:underline">Ir a leer algo</a>
        </div>

    </main>

    <nav id="mobile-nav-container" class="md:hidden fixed bottom-0 inset-x-0 glass-header border-t border-zinc-800 py-3 px-8 flex justify-between items-center z-50 pb-safe">
        </nav>

    <script src="./js/nav-loader.js"></script> 
    <script type="module" src="./js/user-loader.js"></script> 
    
    <script type="module" src="./js/history-logic.js"></script>
    
</body>
</html>
