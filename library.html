<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Mi Biblioteca</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <script src="./js/theme-init.js"></script>

    <style>
        .glass-header { background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>

<body class="bg-background-dark text-white h-screen flex overflow-hidden selection:bg-primary selection:text-white">

    <aside id="sidebar-container" class="hidden md:flex flex-col w-72 border-r border-white/5 bg-[#120b18] p-6 justify-between shrink-0 z-40 h-screen sticky top-0">
        </aside>

    <div class="flex-1 flex flex-col h-full relative overflow-hidden">
        
        <header class="w-full glass-header z-40 shrink-0">
            <div class="flex items-center justify-between px-4 h-16">
                <div class="flex items-center gap-4">
                    <a href="dashboard.html" class="md:hidden p-2 -ml-2 text-zinc-400 hover:text-white transition-colors">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </a>
                    <h1 class="text-lg font-bold tracking-tight">Mi Colección</h1>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="window.location.href='search.html'" class="text-zinc-400 hover:text-white p-2 rounded-full hover:bg-white/5 transition">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </div>
            </div>
            
            <div class="px-4 pb-0">
                <div class="flex gap-6 overflow-x-auto no-scrollbar border-b border-zinc-800/50">
                    <button class="flex flex-col items-center border-b-2 border-primary pb-3 transition-colors">
                        <span class="text-white text-sm font-bold whitespace-nowrap">Todos</span>
                    </button>
                    </div>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto no-scrollbar p-4 pb-24 md:pb-10">
            
            <div class="flex items-center justify-between mb-4 mt-2">
                <div class="text-[11px] font-bold text-zinc-500 tracking-widest uppercase flex items-center gap-2">
                    <span class="material-symbols-outlined text-sm">library_books</span> Tus Mangas Guardados
                </div>
            </div>

            <div id="library-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-4">
                <div class="aspect-[2/3] rounded-lg bg-zinc-900 animate-pulse border border-white/5"></div>
                <div class="aspect-[2/3] rounded-lg bg-zinc-900 animate-pulse border border-white/5"></div>
                <div class="aspect-[2/3] rounded-lg bg-zinc-900 animate-pulse border border-white/5"></div>
            </div>
            
            <div id="empty-state" class="hidden flex-col items-center justify-center py-20 opacity-50">
                <div class="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mb-4">
                    <span class="material-symbols-outlined text-4xl text-gray-500">bookmarks</span>
                </div>
                <h3 class="font-bold text-gray-400">Tu biblioteca está vacía</h3>
                <p class="text-sm text-gray-600 mt-1">Guarda mangas para verlos aquí.</p>
                <a href="search.html" class="mt-4 px-4 py-2 bg-primary/20 text-primary rounded-lg text-sm font-bold hover:bg-primary/30 transition">Explorar</a>
            </div>
        </main>

    <nav id="mobile-nav-container" class="md:hidden fixed bottom-0 inset-x-0 glass-header border-t border-zinc-800 py-3 px-8 flex justify-between items-center z-50 pb-safe">
        </nav>

    <script src="./js/nav-loader.js"></script> 
    <script type="module" src="./js/user-loader.js"></script> 
    
    <script type="module" src="./js/library-logic.js"></script>

</body>
</html>
