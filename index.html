<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Acceso Seguro</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <script src="./js/theme-init.js"></script>
    
    <style>
        /* Estilos específicos SOLO para el Login (Fondo manga y tarjeta especial) */
        
        .login-glass {
            background: rgba(26, 16, 35, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(140, 37, 244, 0.2);
            box-shadow: 0 0 40px rgba(140, 37, 244, 0.15);
        }

        .manga-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; opacity: 0.03; z-index: 0;
            background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuAtpNedXyu3aURwLFYny2kH3k2M_1m-IjoC2R9OwV8xVyimA6wjBqficTfsHBagSRfJNkqEnCqCKvw0FSzfM4V0gVSEtGuC5q4xy3wjztN_WnqggOjeJaovd04SdzwSEL0rbt-DPARAqPLAq0FhVQGWZIuvEc6nMzgZ8_ZJfRfc9yqhhmG8WSdfrimG1gb0CkUT8pF9AowSgLwJnhctCj0xpABE0fTi95LK9KbH9ESozc4AGKO517bYkDfQVPCGgQxHVWe6V_0QzZY);
            background-size: cover; mix-blend-mode: luminosity;
        }

        /* Ocultar el ojo de contraseña por defecto de Edge/Chrome */
        input[type="password"]::-ms-reveal,
        input[type="password"]::-ms-clear { display: none; }
    </style>
</head>

<body class="bg-background-dark font-display text-white overflow-hidden h-screen flex flex-col items-center justify-center">
    
    <div class="manga-overlay"></div>
    <div class="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/10 rounded-full blur-[120px] pointer-events-none"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-primary/5 rounded-full blur-[120px] pointer-events-none"></div>
    
    <div class="relative z-10 w-full px-6 flex flex-col items-center">
        
        <div class="mb-10 text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary/20 border border-primary/30 mb-4 shadow-[0_0_20px_rgba(140,37,244,0.3)]">
                <span class="material-symbols-outlined text-primary text-4xl">auto_stories</span>
            </div>
            <h1 class="text-white tracking-tight text-[32px] font-bold leading-tight">Lector Privado</h1>
            <p class="text-[#ad90cb] text-sm mt-1">Solo Acceso Autorizado</p>
        </div>
        
        <div class="login-glass w-full max-w-[400px] rounded-xl p-8 flex flex-col gap-6">
            <div class="space-y-4">
                
                <div class="flex flex-col gap-2">
                    <label class="text-white/70 text-sm font-medium pl-1">Correo Electrónico</label>
                    <div class="relative group">
                        <input id="email" type="text" placeholder="Introduce tus credenciales"
                            class="form-input flex w-full rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#4d3168] bg-[#1a1023]/80 focus:border-primary h-14 placeholder:text-[#ad90cb]/50 px-4 text-base font-normal transition-all" />
                    </div>
                </div>
                
                <div class="flex flex-col gap-2">
                    <label class="text-white/70 text-sm font-medium pl-1">Contraseña</label>
                    <div class="flex w-full items-stretch">
                        <input id="password" type="password" placeholder="••••••••"
                            class="form-input flex w-full min-w-0 flex-1 rounded-xl rounded-r-none border-r-0 text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#4d3168] bg-[#1a1023]/80 focus:border-primary h-14 placeholder:text-[#ad90cb]/50 px-4 text-base font-normal transition-all" />
                        
                        <div id="togglePassword"
                            class="text-[#ad90cb] flex border border-[#4d3168] bg-[#1a1023]/80 items-center justify-center px-4 rounded-r-xl border-l-0 cursor-pointer hover:text-white transition-colors">
                            <span class="material-symbols-outlined text-[22px]">visibility</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="flex justify-end -mt-2">
                <button class="text-xs text-primary/80 hover:text-primary font-medium">¿Olvidaste tu contraseña?</button>
            </div>
            
            <div class="pt-2">
                <button id="loginBtn"
                    class="w-full flex cursor-pointer items-center justify-center rounded-xl h-14 bg-primary hover:bg-primary/90 text-white text-lg font-bold tracking-wide transition-all shadow-[0_0_25px_rgba(140,37,244,0.4)] active:scale-[0.98]">
                    <span>Entrar a la Biblioteca</span>
                    <span class="material-symbols-outlined ml-2 text-[20px]">login</span>
                </button>
            </div>
        </div>
        
        <div class="mt-12 flex flex-col items-center gap-2">
            <div class="flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 border border-white/10">
                <span class="material-symbols-outlined text-[16px] text-[#ad90cb]">lock</span>
                <span class="text-[#ad90cb] text-[12px] font-medium uppercase tracking-widest">Privacidad Primero</span>
            </div>
            <p class="text-[#ad90cb]/40 text-[11px] text-center max-w-[240px] leading-relaxed">
                Encriptación de conocimiento cero habilitada. <br /> Tu actividad de lectura nunca es rastreada.
            </p>
        </div>
    </div>

    <script type="module" src="./js/login-logic.js"></script>

</body>
</html>
