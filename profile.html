<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Mi Perfil</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <script src="./js/theme-init.js"></script>

    <style>
        .glass-header { background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        /* Toggle Switch Simple */
        .toggle-checkbox:checked { right: 0; border-color: #8c25f4; }
        .toggle-checkbox:checked + .toggle-label { background-color: #8c25f4; }
    </style>
</head>

<body class="bg-background-dark text-white h-screen flex overflow-hidden selection:bg-primary selection:text-white">

    <aside id="sidebar-container" class="hidden md:flex flex-col w-72 border-r border-white/5 bg-[#120b18] p-6 justify-between shrink-0 z-40 h-screen sticky top-0">
    </aside>

    <main class="flex-1 flex flex-col h-full relative overflow-hidden">
        
        <header class="sticky top-0 z-30 w-full glass-header px-4 py-4 flex items-center justify-between shrink-0">
            <div class="flex items-center gap-4">
                <a href="dashboard.html" class="md:hidden p-2 -ml-2 text-zinc-400 hover:text-white">
                    <span class="material-symbols-outlined">arrow_back</span>
                </a>
                <h1 class="text-xl font-bold tracking-tight">Mi Perfil</h1>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 pb-24 md:pb-10 max-w-md mx-auto w-full space-y-6 no-scrollbar">
            
            <section class="flex flex-col items-center pt-4">
                <div class="relative group">
                    <div class="absolute -inset-1 rounded-full bg-gradient-to-r from-primary to-purple-600 opacity-75 blur transition duration-200"></div>
                    
                    <div id="profile-avatar-big" class="relative h-28 w-28 rounded-full border-4 border-[#0f0f0f] overflow-hidden bg-[#1E1E1E] flex items-center justify-center">
                        <span class="material-symbols-outlined text-4xl text-gray-500">person</span>
                    </div>
                </div>
                
                <div class="mt-4 text-center">
                    <h1 id="profile-name-big" class="text-2xl font-bold text-white">Cargando...</h1>
                    <p id="profile-email-big" class="text-xs font-medium text-gray-500 mt-1">...</p>
                    
                    <div id="rank-badge" class="inline-flex items-center gap-1 rounded-full bg-white/5 px-3 py-1 text-xs font-bold text-gray-300 mt-3 border border-white/10">
                        <span class="material-symbols-outlined text-[14px]">school</span>
                        <span>Lector Novato</span>
                    </div>
                </div>

                <div class="flex w-full gap-3 mt-8">
                    <div class="flex flex-1 flex-col items-center justify-center rounded-xl bg-white/5 p-4 border border-white/5">
                        <span id="stat-library" class="text-2xl font-bold text-white tracking-tighter">--</span>
                        <span class="text-[10px] font-bold text-gray-500 uppercase tracking-wider mt-1">En Biblio</span>
                    </div>
                    <div class="flex flex-1 flex-col items-center justify-center rounded-xl bg-white/5 p-4 border border-white/5">
                        <span id="stat-chapters" class="text-2xl font-bold text-white tracking-tighter">--</span>
                        <span class="text-[10px] font-bold text-gray-500 uppercase tracking-wider mt-1">Le√≠dos</span>
                    </div>
                </div>
            </section>

            <section>
                <h3 class="px-2 pb-3 text-xs font-bold text-gray-500 uppercase tracking-wider">Preferencias de Lectura</h3>
                <div class="overflow-hidden rounded-2xl bg-white/5 border border-white/5">
                    
                    <div class="p-4 flex items-center justify-between border-b border-white/5">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-lg bg-blue-500/10 flex items-center justify-center text-blue-400">
                                <span class="material-symbols-outlined text-lg">translate</span>
                            </div>
                            <span class="text-sm font-medium text-gray-200">Idioma Preferido</span>
                        </div>
                        <select id="pref-lang" class="bg-black/20 border border-white/10 rounded-lg text-xs text-gray-300 py-1 px-2 focus:ring-0 focus:border-primary">
                            <option value="es">Espa√±ol</option>
                            <option value="en">Ingl√©s</option>
                        </select>
                    </div>

                    <div class="p-4 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-lg bg-red-500/10 flex items-center justify-center text-red-400">
                                <span class="material-symbols-outlined text-lg">explicit</span>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-sm font-medium text-gray-200">Contenido Adulto</span>
                                <span class="text-[10px] text-gray-500">Mostrar resultados NSFW</span>
                            </div>
                        </div>
                        
                        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="toggle" id="nsfw-toggle" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-600 left-0 transition-all duration-300"/>
                            <label for="nsfw-toggle" class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-700 cursor-pointer transition-colors duration-300"></label>
                        </div>
                    </div>

                </div>
            </section>

            <section class="mt-4">
                <button id="logout-main-btn" class="w-full py-3.5 px-4 rounded-xl border border-red-500/30 text-red-400 bg-red-500/5 hover:bg-red-500/10 text-sm font-bold transition-all flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined text-[18px]">logout</span>
                    Cerrar Sesi√≥n
                </button>
                <div class="mt-6 text-center opacity-30">
                    <span class="material-symbols-outlined text-4xl">auto_stories</span>
                    <p class="text-[10px] mt-1">MangaZen v1.0</p>
                </div>
            </section>

        </div>
    </main>

    <nav id="mobile-nav-container" class="md:hidden fixed bottom-0 inset-x-0 glass-header border-t border-zinc-800 py-3 px-8 flex justify-between items-center z-50 pb-safe">
        </nav>

    <script type="module">
        import { supabase } from './js/supabase-client.js';

        async function loadRealStats() {
            const { data: { user } } = await supabase.auth.getUser();
            if(!user) return;

            // 1. Cargar Info B√°sica
            const name = user.user_metadata?.full_name || user.email.split('@')[0];
            const avatarUrl = user.user_metadata?.avatar_url;

            document.getElementById('profile-name-big').innerText = name.charAt(0).toUpperCase() + name.slice(1);
            document.getElementById('profile-email-big').innerText = user.email;

            if(avatarUrl) {
                const container = document.getElementById('profile-avatar-big');
                container.innerHTML = `<img src="${avatarUrl}" class="h-full w-full object-cover">`;
                container.classList.remove('bg-[#1E1E1E]', 'flex', 'items-center', 'justify-center');
            }

            // 2. üî• CARGAR ESTAD√çSTICAS DE SUPABASE
            
            // A. Contar Biblioteca
            const { count: libCount } = await supabase
                .from('library')
                .select('*', { count: 'exact', head: true })
                .eq('user_id', user.id);
            
            document.getElementById('stat-library').innerText = libCount || 0;

            // B. Contar Historial (Cap√≠tulos Le√≠dos)
            // Nota: Esto cuenta entradas √∫nicas en reading_progress.
            const { count: readCount } = await supabase
                .from('reading_progress')
                .select('*', { count: 'exact', head: true })
                .eq('user_id', user.id);
            
            const chaptersRead = readCount || 0;
            document.getElementById('stat-chapters').innerText = chaptersRead;

            // 3. üèÜ GAMIFICACI√ìN: CALCULAR RANGO
            let rank = "Lector Novato";
            let icon = "school";
            let color = "text-gray-300";

            if (chaptersRead > 10) { rank = "Aprendiz de Manga"; icon = "auto_stories"; color = "text-blue-400"; }
            if (chaptersRead > 50) { rank = "Otaku Confirmado"; icon = "local_fire_department"; color = "text-orange-400"; }
            if (chaptersRead > 100) { rank = "Manga Sensei"; icon = "military_tech"; color = "text-primary"; }
            if (chaptersRead > 500) { rank = "Dios del Manga"; icon = "crown"; color = "text-yellow-400"; }

            const badge = document.getElementById('rank-badge');
            badge.innerHTML = `<span class="material-symbols-outlined text-[16px]">${icon}</span><span>${rank}</span>`;
            badge.className = `inline-flex items-center gap-1 rounded-full bg-white/5 px-3 py-1 text-xs font-bold mt-3 border border-white/10 ${color}`;
        }

        // 4. L√ìGICA DE PREFERENCIAS (Guardar en LocalStorage)
        const nsfwToggle = document.getElementById('nsfw-toggle');
        const langSelect = document.getElementById('pref-lang');

        // Cargar estado guardado
        nsfwToggle.checked = localStorage.getItem('mangazen_nsfw') === 'true';
        langSelect.value = localStorage.getItem('mangazen_lang') || 'es';

        // Guardar cambios
        nsfwToggle.addEventListener('change', (e) => {
            localStorage.setItem('mangazen_nsfw', e.target.checked);
        });
        
        langSelect.addEventListener('change', (e) => {
            localStorage.setItem('mangazen_lang', e.target.value);
        });

        // Logout
        document.getElementById('logout-main-btn').addEventListener('click', async () => {
            if(confirm("¬øCerrar sesi√≥n?")) {
                await supabase.auth.signOut();
                window.location.href = 'index.html';
            }
        });

        // Iniciar
        loadRealStats();
    </script>

    <script src="./js/nav-loader.js"></script> 
    <script type="module" src="./js/user-loader.js"></script> 

</body>
</html>
