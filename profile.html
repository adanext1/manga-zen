<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Mi Perfil - AdaNext</title>
    
    <link href="css/styles.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    
    <script src="./js/theme-init.js"></script>
</head>

<body class="bg-base text-white h-screen flex overflow-hidden selection:bg-brand selection:text-white font-sans">

    <aside id="sidebar-container" class="hidden md:flex flex-col w-72 border-r border-white/5 bg-sidebar p-6 justify-between shrink-0 z-40 h-screen sticky top-0">
        </aside>

    <main class="flex-1 flex flex-col h-full relative overflow-hidden">
        
        <header class="sticky top-0 z-30 w-full glass-header px-4 py-4 flex items-center justify-between shrink-0">
            <div class="flex items-center gap-4">
                <a href="index.html" class="p-2 -ml-2 text-zinc-400 hover:text-white transition-colors">
                    <span class="material-symbols-outlined">arrow_back</span>
                </a>
                <h1 class="text-xl font-bold tracking-tight">Mi Perfil</h1>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 pb-24 md:pb-10 max-w-md mx-auto w-full space-y-6 no-scrollbar animate-fade-in">
            
            <section class="flex flex-col items-center pt-4">
                <div class="relative group">
                    <div class="absolute -inset-1 rounded-full bg-gradient-to-r from-brand to-purple-600 opacity-75 blur transition duration-200"></div>
                    <div id="profile-avatar-big" class="relative h-28 w-28 rounded-full border-4 border-base overflow-hidden bg-surface flex items-center justify-center">
                        <span class="material-symbols-outlined text-4xl text-gray-500">person</span>
                    </div>
                </div>
                
                <div class="mt-4 text-center">
                    <h1 id="profile-name-big" class="text-2xl font-bold text-white">Cargando...</h1>
                    <p id="profile-email-big" class="text-xs font-medium text-gray-500 mt-1">...</p>
                    
                    <div id="rank-badge" class="inline-flex items-center gap-1 rounded-full bg-white/5 px-3 py-1 text-xs font-bold text-gray-300 mt-3 border border-white/10">
                        <span class="material-symbols-outlined text-[14px]">egg</span>
                        <span>Iniciado</span>
                    </div>
                </div>

                <div class="flex w-full gap-3 mt-8">
                    <div class="flex flex-1 flex-col items-center justify-center rounded-xl bg-white/5 p-4 border border-white/5 hover:bg-white/10 transition-colors">
                        <span id="stat-library" class="text-2xl font-bold text-white tracking-tighter">--</span>
                        <span class="text-[10px] font-bold text-gray-500 uppercase tracking-wider mt-1">Guardados</span>
                    </div>
                    <div class="flex flex-1 flex-col items-center justify-center rounded-xl bg-white/5 p-4 border border-white/5 hover:bg-white/10 transition-colors">
                        <span id="stat-chapters" class="text-2xl font-bold text-white tracking-tighter">--</span>
                        <span class="text-[10px] font-bold text-gray-500 uppercase tracking-wider mt-1">Vistos/Leídos</span>
                    </div>
                </div>
            </section>

            <section>
                <h3 class="px-2 pb-3 text-xs font-bold text-gray-500 uppercase tracking-wider">¿Qué quieres ver?</h3>
                <div id="settings-container" class="overflow-hidden rounded-2xl bg-white/5 border border-white/5 divide-y divide-white/5"></div>
                
                <button id="btn-save-settings" class="w-full mt-3 py-3 rounded-xl bg-white/10 hover:bg-white/20 text-sm font-bold transition-all border border-white/10 flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined text-[18px]">save</span> Guardar Configuración
                </button>
            </section>

            <section>
                <h3 class="px-2 pb-3 text-xs font-bold text-gray-500 uppercase tracking-wider">Ajustes de App</h3>
                <div class="overflow-hidden rounded-2xl bg-white/5 border border-white/5">
                    
                    <div class="p-4 flex items-center justify-between border-b border-white/5">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-lg bg-brand/10 flex items-center justify-center text-brand">
                                <span class="material-symbols-outlined text-lg">translate</span>
                            </div>
                            <span class="text-sm font-medium text-gray-200">Idioma Interfaz</span>
                        </div>
                        <select id="pref-lang" class="bg-black/20 border border-white/10 rounded-lg text-xs text-gray-300 py-1 px-2 focus:ring-0 focus:border-brand">
                            <option value="es">Español</option>
                            <option value="en">Inglés</option>
                        </select>
                    </div>

                    <div class="p-4 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-lg bg-red-500/10 flex items-center justify-center text-red-400">
                                <span class="material-symbols-outlined text-lg">explicit</span>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-sm font-medium text-gray-200">Contenido +18</span>
                                <span class="text-[10px] text-gray-500">Mostrar resultados NSFW</span>
                            </div>
                        </div>
                        
                        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="toggle" id="nsfw-toggle" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-600 left-0 transition-all duration-300"/>
                            <label for="nsfw-toggle" class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-700 cursor-pointer transition-colors duration-300"></label>
                        </div>
                    </div>

                </div>
            </section>

            <section class="mt-4">
                <button id="logout-main-btn" class="w-full py-3.5 px-4 rounded-xl border border-red-500/30 text-red-400 bg-red-500/5 hover:bg-red-500/10 text-sm font-bold transition-all flex items-center justify-center gap-2 group">
                    <span class="material-symbols-outlined text-[18px] group-hover:-translate-x-1 transition-transform">logout</span>
                    Cerrar Sesión
                </button>
                <div class="mt-6 text-center opacity-30">
                    <span class="material-symbols-outlined text-4xl">rocket_launch</span>
                    <p class="text-[10px] mt-1">AdaNext Server v2.0</p>
                </div>
            </section>

        </div>
    </main>

    <nav id="mobile-nav-container" class="md:hidden fixed bottom-0 inset-x-0 glass-header border-t border-zinc-800 py-3 px-8 flex justify-between items-center z-50 pb-safe"></nav>

    <script type="module" src="./js/profile-logic.js"></script>
    <script src="./js/nav-loader.js"></script> 
</body>
</html>
